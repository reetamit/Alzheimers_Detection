<!DOCTYPE html>
<html>
<head>
  <title>Alzheimer Stage Detection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #b0e0e6; /* Powdered blue */
      color: #333;
      padding: 50px;
      display: flex;
      justify-content: space-between;
    }

    .left-panel {
      width: 60%;
      text-align: center;
    }

    .right-panel {
      width: 35%;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2f4f4f;
    }

    input[type="file"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #ffffff;
    }

    button {
      background-color: #4682b4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #5a9bd5;
    }

    #result {
      font-size: 24px;
      margin-top: 20px;
      color: #2f4f4f;
    }

    #progressBar {
      width: 50%;
      margin: 20px auto;
      height: 10px;
      background-color: #d3dce6;
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }

    #progressFill {
      height: 100%;
      width: 0%;
      background-color: #4682b4;
      animation: fillProgress 2s linear infinite;
    }

    @keyframes fillProgress {
      0% { width: 0%; }
      50% { width: 80%; }
      100% { width: 100%; }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #d3eaf2;
      color: #2f4f4f;
    }

    td {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
<div class="left-panel" style="display: flex; align-items: center; padding-left: 20px;">
  <!-- Left: Image -->
  <div style="margin-right: 30px;">
    <img src="icon.png" alt="MRI Scan" style="width: 150px; border-radius: 10px;">
  </div>

  <!-- Right: Form -->
  <div>
    <h1>Please upload the MRI scanned image</h1>
    <input type="file" id="imageInput" accept="image/*" onchange="showFileName()"><br>
    <span id="fileNameDisplay" style="font-size: 16px; color: #2f4f4f;"></span><br><br>
    <button onclick="getResult()">Get Result</button>
    <div id="progressBar"><div id="progressFill"></div></div>
    <div id="result"></div>
  </div>
</div>


  <div class="right-panel">
    <h2>Stage Reference</h2>
    <table>
      <tr><th>Label</th><th>Description</th></tr>
      <tr><td>0</td><td>No signs</td></tr>
      <tr><td>1</td><td>Mild stage</td></tr>
      <tr><td>2</td><td>Moderate stage</td></tr>
      <tr><td>3</td><td>Critical stage</td></tr>
    </table>
  </div>

<script>
  async function getResult() {
    const input = document.getElementById('imageInput');
    const progressBar = document.getElementById('progressBar');
    const resultDiv = document.getElementById('result');

    if (!input.files[0]) {
      alert("Please select an image first.");
      return;
    }

    const formData = new FormData();
    formData.append("image", input.files[0]);

    // Show progress bar
    progressBar.style.display = "block";
    resultDiv.innerHTML = "";

    try {
      // Step 1: Get prediction
      const response = await fetch("https://alzheimers-detection-6kb9.onrender.com/predict", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      let message = "";

      switch (data.label) {
        case 0:
          message = `üéâ Congratulations! You are not affected by Alzheimer‚Äôs. (Stage ${data.label})`;
          break;
        case 1:
          message = `üß† You are at the early stage of Alzheimer‚Äôs. (Stage ${data.label})`;
          break;
        case 2:
          message = `‚ö†Ô∏è You are at the moderate stage of Alzheimer‚Äôs. (Stage ${data.label})`;
          break;
        case 3:
          message = `üö® You are at the critical stage of Alzheimer‚Äôs. (Stage ${data.label})`;
          break;
        default:
          message = "Unexpected result. Please try again.";
      }

      resultDiv.innerHTML = `<p>${message}</p>`;

      // Step 2: Get Grad-CAM image
      const explainResponse = await fetch("https://alzheimers-detection-6kb9.onrender.com/explain", {
        method: "POST",
        body: formData
      });

      const explainData = await explainResponse.json();
      const img = new Image();
      img.src = `data:image/png;base64,${explainData.gradcam}`;
      img.alt = "Grad-CAM Visualization";
      img.style.marginTop = "20px";
      img.style.maxWidth = "100%";
      img.style.borderRadius = "10px";

      resultDiv.appendChild(img);

    } catch (error) {
      resultDiv.innerText = "Error: Unable to get result.";
      console.error(error);
    } finally {
      progressBar.style.display = "none";
    }
  }
</script>

</body>
</html>
